<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" href="form_styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML 1 Forms Lab</h1>
        </div>
        <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="user_name" maxlength="140">
            </li>
            <li>
              <label for="interests">Interests</label>
              <textarea id="interests" name="interests" rows="5" cols="33">by default this element is filled with this text</textarea>
            </li> 
            <li>
              <button type="submit">Submit</button>
            </li> 
          </ul>
        </form>
        
      </div>
    </div>
  </body>
</html>
